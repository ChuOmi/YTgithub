<!DOCTYPE html>
<html>
  <head>
    <title>table testing</title>
  </head>
  <body>
    <table
      border="1"
      border-color="#ccc6b6"
      width="550px"
      cellpadding="10px"
      cellspacing="0"
    >
      <tbody>
        <tr bgcolor="grey">
          <th>#</th>
          <th>Make</th>
          <th>Model</th>
          <th>Year</th>
        </tr>
      </tbody>

      <tr align="center">
        <td>1</td>
        <td>Honda</td>
        <td>Accord</td>
        <td>2009</td>
      </tr>
      <tr align="center">
        <td>2</td>
        <td>Toyota</td>
        <td>Carmy</td>
        <td>2012</td>
      </tr>
      <tfoot>
        <tr bgcolor="grey">
          <th>#</th>
          <th>Make</th>
          <th>Model</th>
          <th>Year</th>
        </tr>
        <tr>
            <th colspan="4" >this is a table showing car information</th>
        </tr>
      </tfoot>
      <tr align="center">
        <td>2</td>
        <td>Toyota</td>
        <td>Carmy</td>
        <td>2012</td>
      </tr>
    </table>
  </body>
</html>
