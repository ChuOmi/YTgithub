<!DOCTYPE html>
<html>
  <head>
    <title>list example</title>
  </head>
  <body>
    <h3>web development</h3>
    <ul type="square">
      <li>
        HTML
        <ul type="square">
          <li>HTML</li>
          <li>CSS</li>
          <li>PHP</li>
        </ul>
      </li>
      <li>CSS</li>
      <li>PHP</li>
    </ul>
    <ol type="1">
      <li>HTML</li>
      <li>CSS</li>
      <li>PHP</li>
    </ol>
    <ol type="1" start="5" reversed>
      <li>HTML</li>
      <li>CSS</li>
      <li>PHP</li>
    </ol>
    <ol type="I">
      <li>HTML</li>
      <li>CSS</li>
      <li>PHP</li>
    </ol>

    <dl>
        <dt><h3>web development</h3></dt>
        <dd>HTML</dd>
        <dd>CSS</dd>
        <dd>PHP</dd>
    </dl>
  </body>
</html>
